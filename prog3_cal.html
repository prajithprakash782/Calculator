<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./cal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Calculator</h2>
                <div class="calc">
                    <div class="cal-screen">
                        <form action="">
                            <input id="result" class="screen" type="text" readonly placeholder="0">
                        </form>

                    </div>
                    <div class="ms-2 mt-3">
                        <button onclick="display('7')" class="but">7</button>
                        <button onclick="display('8')" class="but">8</button>
                        <button onclick="display('9')" class="but">9</button>
                        <button onclick="display('*')" class="mult">&#xd7</button>
                    </div>
                    <div class="ms-2 mt-3">
                        <button onclick="display('4')" class="but">4</button>
                        <button onclick="display('5')" class="but">5</button>
                        <button onclick="display('6')" class="but">6</button>
                        <button onclick="display('-')" class="sub">-</button>
                    </div>
                    <div class="ms-2 mt-3">
                        <button onclick="display('1')" class="but">1</button>
                        <button onclick="display('2')" class="but">2</button>
                        <button onclick="display('3')" class="but">3</button>
                        <button onclick="display('+')" class="add">+</button>
                    </div>
                    <div class="ms-2 mt-3">
                        <button onclick="clearAll()" class="clear">AC</button>
                        <button onclick="display('0')" class="but">0</button>
                        <button onclick="display('/')" class="div">&#247</button>
                        <button onclick="eq()" class="equal">=</button>

                    </div >
                    <div>
                        <button onclick="back()" class="ms-2 mt-3 del">&#9003</button>
                        <button onclick="display('.')" class="dot">.</button>
                    </div>
                    
                </div>
            </div>










        </div>



    </div>


</body>
<script src="./cal.js"></script>

</html>
